name = "estoque-calcados"
compatibility_date = "2024-10-01"

# Para `wrangler pages dev` com D1 local
[[d1_databases]]
binding = "DB"
database_name = "estoque"
database_id = "local-estoque"

[[kv_namespaces]]
binding = "ESTOQUE_DB"
# Substitua pelos IDs reais do seu namespace no painel da Cloudflare.
id = "estoque-db"
preview_id = "estoque-db"
